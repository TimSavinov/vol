<!DOCTYPE html>

<html>

<head>
	<title>Simple web Development Template</title>

	<style>
        * {
            margin: 0;
            padding: 0;
        }
    
        .navbar {
            top: 0;
            padding-left: 10px;
            padding-right: 10px;
            display: flex;
            justify-content: space-between;
            position: sticky;
            cursor: pointer;
        }
    
        .background {
            background: black;
            background-blend-mode: darken;
            background-size: cover;
        }
    
        .nav-list {
            display: flex;
            align-items: center;
        }
    
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            width: 80px;
            padding: 7px;
        }
    
        .logo img {
            height: 100%;
            width: 100%;
            border-radius: 10px;
        }
    
        .nav-list li {
            list-style: none;
            padding: 26px 30px;
        }
    
        .nav-list li a {
            text-decoration: none;
            color: white;
        }
    
        .nav-list li a:hover {
            color: grey;
        }
    
        .rightnav {
            width: 30%;
            text-align: right;
        }
    
        #search {
            padding: 5px;
            font-size: 17px;
            border: 2px solid grey;
            border-radius: 9px;
        }
    
        .firstsection {
            background-color: green;
            height: 400px;
        }
    
        .secondsection {
            background-color: blue;
            height: 400px;
        }
    
        .box-main {
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            max-width: 80%;
            margin: auto;
            height: 80%;
        }
    
        .firsthalf {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    
        .secondhalf {
            width: 30%;
        }
    
        .secondhalf img {
            width: 70%;
            border: 4px solid white;
            border-radius: 150px;
            display: block;
            margin: auto;
        }
    
        .text-big {
            font-family: 'Piazzolla', serif;
            font-weight: bold;
            font-size: 35px;
        }
    
        .text-small {
            font-size: 18px;
        }
    
        .btn {
            padding: 8px 20px;
            margin: 7px 0;
            border: 2px solid white;
            border-radius: 8px;
            background: none;
            color: white;
            cursor: pointer;
        }
    
        .btn-sm {
            padding: 6px 10px;
            vertical-align: middle;
        }
    
        .section {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 90%;
            margin: auto;
        }
    
        .section-Left {
            flex-direction: row-reverse;
        }
    
        .paras {
            padding: 0px 65px;
        }
    
        .thumbnail img {
            width: 250px;
            border: 2px solid black;
            border-radius: 26px;
            margin-top: 19px;
        }
    
        .center {
            text-align: center;
        }
            
        .text-footer {
            padding: 30px 10px;
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: right;
            color: white;
        }

        ::-webkit-scrollbar {
          width: 10px;
        }
        
        /* Track */
        ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey; 
        border-radius: 10px;
        }
        
        /* Handle */
        ::-webkit-scrollbar-thumb {
        background: red; 
        border-radius: 10px;
        }
        
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
        background: #b30000; 
        }
    </style>
    
</head>

<body>
	<nav class="navbar background">
        <div class="logo">
			<img src= "logo.jpg">
		</div>
		<ul class="nav-list">
			<li><a href="#one">Section 1</a></li>
			<li><a href="#two">Section 2</a></li>
			<li><a href="#three">Section 3</a></li>
		</ul>
	</nav>

	<section class="firstsection" id="one">
		<div class="box-main">
			<div class="firstHalf">
				<h1 class="text-big">Section 1</h1>
				<p class="text-small">
					Section TEXT
				</p>
			</div>
		</div>
	</section>

	<section class="secondsection" id="two">
		<div class="box-main">
			<div class="firstHalf">
				<h1 class="text-big">
					Section 2
				</h1>
				<p class="text-small">
					Section 2 TEXT
				</p>


			</div>
		</div>
	</section>

	<section class="section" id="three">
		<div class="paras">
			<h1 class="sectionTag text-big">Section 3</h1>

			<p class="sectionSubTag text-small">
				Section 3 TEXT
			</p>


		</div>
	</section>

	<footer class="background">
		<p class="text-footer">
			Copyright Â© All rights are reserved
		</p>


	</footer>
</body>

</html>
